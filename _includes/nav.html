<div>
  <table>
    <tr>
      {% for tnav in site.nav %}
        {% assign alt    = tnav.path | append: ".html" %}
        <th class="{% if tnav.path == page.url or alt == page.url %}CUR{% endif %}">
          <a href="{{tnav.path | prepend: site.url}}">{{tnav.name}}</a>
        </th>
      {% endfor %}
    </tr>
  </table>
</div>
